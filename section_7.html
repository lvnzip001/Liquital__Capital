    <!-- Application Form -->
    <div class="card mb-3" style="overflow-x: auto; padding:10px;opacity: 0.85;">
      <div>
        <div class="pt-4 pb-2">
          <h5 class="card-title text-center pb-0 fs-4" style="color: #070f1c;">7. Track Record</h5>
          <p class="text-center small">Provide Track Record Details</p>
        </div>
  
        <!-- <form id="trackRecordForm" action="section_8.html" class="needs-validation" method="post" novalidate> -->
        <form class="g-3 needs-validation sml_form" action="section_8.html" style="width: 100%; font-size: 14px;" style="font-size: 14px;" novalidate>
          <table class="table" id="trackRecordTable">
            <thead>
              <tr>
                <th>Client</th>
                <th>Job Description</th>
                <th>Amount (R)</th>
                <th>Contact Details (+27)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="client[]" class="form-control" required></td>
                <td><input type="text" name="jobDescription[]" class="form-control" required></td>
                <td><input type="number" name="amount[]" class="form-control" required></td>
                <td><input type="text" name="contactDetails[]" class="form-control" required></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm addRow">Add Row</button>
                </td>
              </tr>
            </tbody>
          </table>
        
         
          <div class="d-flex justify-content-between mt-4">
            <a href="section_6.html" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary ">Next</button>
          </div>
        </form>

      </div>
    </div>

  <a

  >
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script>
  document.addEventListener('click', function (e) {
    const tableBody = document.getElementById('trackRecordTable').querySelector('tbody');
    if (e.target.classList.contains('addRow')) {
      const newRow = tableBody.insertRow(-1);
      newRow.innerHTML = `
        <td><input type="text" name="client[]" class="form-control" required></td>
        <td><input type="text" name="jobDescription[]" class="form-control" required></td>
        <td><input type="number" name="amount[]" class="form-control" required></td>
        <td><input type="text" name="contactDetails[]" class="form-control" required></td>
        <td>
          <button type="button" class="btn btn-danger removeRow">Remove Row</button>
        </td>
      `;
    } else if (e.target.classList.contains('removeRow')) {
      const row = e.target.closest('tr');
      row.remove();
    } 
  });
</script>
