<body>
  <main class="container py-4">
    <!-- Home Button -->
    <div class="home-button-location mb-4">
      <a href="index.html" class="btn btn-outline-primary">
        <i class="bi bi-house-fill"></i> Home
      </a>
    </div>
  
    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Step 12 of 12</div>
    </div>
  
    <!-- Application Form -->
    <div class="card mb-3" style="overflow-x: auto; padding:10px">
     
        <div class="pt-4 pb-2">
          <h5 class="card-title text-center pb-0 fs-4">12. Director(s) Asset & Liability Statement</h5>
          <p class="text-center small">Please provide information about your Assets and Liability</p>
        </div>
  
        <form id="directorAssetLiabilityForm" class="needs-validation" action="submit-director-asset-liability.html" method="post" style="font-size: 14px;" novalidate>
      
          <!-- Assets Section -->
          <h5>Assets</h5>
          <table class="table" id="assetsTable">
            <thead>
              <tr>
                <th>Asset Description</th>
                <th>Amount (R)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="assetDescription[]" class="form-control" required></td>
                <td><input type="number" name="assetAmount[]" class="form-control assetAmount" required oninput="calculateTotal('asset')"></td>
                <td><button type="button" class="btn btn-primary btn-sm addAssetRow">Add Row</button></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total Assets</td>
                <td id="totalAssets">R0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
          
          <!-- Liabilities Section -->
          <br>
          <h5>Liabilities</h5>
          <table class="table" id="liabilitiesTable">
            <thead>
              <tr>
                <th>Liability Description</th>
                <th>Amount (R)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="liabilityDescription[]" class="form-control" required></td>
                <td><input type="number" name="liabilityAmount[]" class="form-control liabilityAmount" required oninput="calculateTotal('liability')"></td>
                <td><button type="button" class="btn btn-primary btn-sm addLiabilityRow">Add Row</button></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total Liabilities</td>
                <td id="totalLiabilities">R0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
    
          <!-- Navigation Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <a href="section_11.html" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Submit Application</button>
          </div>
        </form>

     
    </div>
  </main>
  <!-- End #main -->

  <a
    href="#"
    class="back-to-top d-flex align-items-center justify-content-center"
  >
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Calculate totals for any default values on page load
      calculateTotal('asset');
      calculateTotal('liability');
    });
    
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('addAssetRow')) {
        addRow('assetsTable', 'asset');
      } else if (e.target.classList.contains('addLiabilityRow')) {
        addRow('liabilitiesTable', 'liability');
      } else if (e.target.classList.contains('removeRow')) {
        const row = e.target.closest('tr');
        row.remove();
        calculateTotal('asset');
        calculateTotal('liability');
      }
    });
    
    function addRow(tableId, type) {
      const tableBody = document.getElementById(tableId).querySelector('tbody');
      const newRow = tableBody.insertRow();
      newRow.innerHTML = `
        <td><input type="text" name="${type}Description[]" class="form-control" required></td>
        <td><input type="number" name="${type}Amount[]" class="form-control ${type}Amount" required></td>
        <td><button type="button" class="btn btn-sm btn-danger removeRow">Remove Row</button></td>
      `;
      // Attach the event listener to the new amount input
      newRow.querySelector(`.${type}Amount`).addEventListener('input', function() {
        calculateTotal(type);
      });
    }
    
    function calculateTotal(type) {
      let total = 0;
      // Query only the inputs that are not in a template row
      const amountInputs = document.querySelectorAll(`.${type}Amount:not([data-template])`);
      amountInputs.forEach(input => {
        const value = parseFloat(input.value) || 0;
        total += value;
      });
      document.getElementById(`total${capitalizeFirstLetter(type)}s`).textContent = `R${total.toFixed(2)}`;
    }
    
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
  </script>

  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main JS File -->

  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
