<body class="no-scroll">

   <!-- ======= Header ======= -->
 <header id="header_login" class="fixed-top d-flex align-items-center header-scrolled" style='z-index:100'>
  <div class="container">
    <div class="header-container d-flex align-items-center justify-content-between">
      <div>
      <a class="home-button-location"
      href="index.html">
      <i class="bi bi-house-fill"></i>
    </a>
    
    <a class="sign_up_button expand-on-hover register-button-location"
    href="login.html">
      <span style='color:#012970; font-size:15px; text-decoration: underline; margin-right:7px'> Sign up</span>
    </a>
  </div>
    </div><!-- End Header Container -->
  </div>
</header><!-- End Header -->

  <main style="background:rgba(88, 130, 165, 0.193);">

    <div class="row">
      <div class="col-lg-4 back-layer"  style="background-color:#e6ecf5; ">
        
      
          <section class="section register login_pos d-flex flex-column align-items-center justify-content-center py-4" >
            
            <img src="{% static 'assets/img/icon.png' %}" alt="" style="width: 50px;">
            <h3 class="login-title">Welcome Back</h3>
            <br>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-9 col-md-9 d-flex flex-column align-items-center justify-content-center">

                  <!-- <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                      <img src="assets/img/icon.png" alt="" style="width: 50px;">
                      <span class="d-none d-lg-block">NiceAdmin</span>
                    </a>
                  </div>End Logo -->
    
                  <div class="card mb-3" style="overflow: hidden;">
    
                    <div class="card-body">
    
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4" style="font-size: 18px !important;">Login to Your Account</h5>
                      </div>
    
                      <form
                        action="dashboard.html"
                        class="row g-3 needs-validation"
                        novalidate="novalidate"
                      >
    
                        <div class="col-12">
                          <label
                            for="yourUsername"
                            class="form-label"
                          >Username</label>
    
                          <div class="input-group has-validation">
                            <span
                              class="input-group-text"
                              id="inputGroupPrepend"
                            >@</span>
    
                            <input
                              type="text"
                              name="username"
                              class="form-control"
                              id="yourUsername"
                              required="required"
                            ></input>
    
                            <div class="invalid-feedback">Please enter your username.</div>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label
                            for="yourPassword"
                            class="form-label"
                          >Password</label>
    
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            id="yourPassword"
                            required="required"
                          ></input>
    
                          <div class="invalid-feedback">Please enter your password!</div>
                        </div>
    
                        <div class="col-12">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              name="remember"
                              value="true"
                              id="rememberMe"
                            ></input>
    
                            <label
                              class="form-check-label"
                              for="rememberMe"
                            >Remember me</label>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <button
                            class="btn home_btn w-100"
                            style="font-weight: 550;"
                            type="submit"
                          >Login</button>
                        </div>
    
                        <div class="col-12">
                          <p class="small mb-0">
                            Don't have account?
    
                            <a href="section_0.html">Create an account</a>
                          </p>
                        </div>
                      </form>
    
                    </div>
                  </div>
    
        
                </div>
              </div>
            </div>
          </section>
      </div>
      <div class="col-lg-8 back-layer" style= "padding: 50px 0px 0px 0px">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4 background-container" style="background-image: url('{% static 'assets/img/Buildings.jpg' %}')">
        
        </section>
      </div>

    </div>

  </main><!-- End #main -->

  <script src="{% static 'assets/js/main.js' %}"></script>
