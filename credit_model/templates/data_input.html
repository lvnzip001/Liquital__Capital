{% extends 'base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<style>
	#messages{
			background-color: #747c7a;
			color: rgb(255, 255, 255);
            width: 650px;
			padding: 10px;
			margin-top: 10px;
      		border: 0 !important;
			border-radius: 0.25rem !important;
		}
</style>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card mb-4">
          <div class="card-body">


<h2>Data Input</h2>
<hr>
<p> 
    Upload company data information below
</p>

<p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class = "btn btn-outline-danger  btn-sm btn-block" style="height:40px;width:100px;" text-align="center">Upload File</button>
    </form>
</p>
<p>
    <a href="{% url 'about_us' %} " a class="btn btn-warning" style="height:40px;width:100px;" text-align="center" >&#8592; Home</a>
</p>

</div>
</div>
</div>
</div>
</div>

{% endblock %}
